<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; 
        }

        .calculator {
            width: 320px;
            background-color: black;
        }

        #display {
            width: 100%;
            height: 100px; 
            background-color: black;
            color: white;
            text-align: right;
            font-size: 4rem;
            font-weight: 300;
            padding: 20px;
            border: none;
            outline: none;
        }

        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px; 
            background-color: black; 
            border-top: 1px solid black;
        }

        button {
            width: 100%;
            height: 80px; 
            border: none;
            border-radius: 0; 
            font-size: 1.7rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.7;
        }

       
        .btn-num {
            background-color: #333333;
            color: white;
        }

        .btn-operator {
            background-color: #5144c7;
            color: white;
            font-size: 2rem;
        }

        .btn-top {
            background-color: gray;
            color: black; 
            font-weight: 500;
        }

        .btn-zero {
            grid-column: span 2;
            text-align: left;
            padding-left: 30px; 
        }

    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly placeholder="0">

        <div class="keys">
            <button class="btn-top" onclick="clearDisplay()">AC</button>
            <button class="btn-top" onclick="invertSignal()">+/-</button>
            <button class="btn-top" onclick="percent()">%</button>
            <button class="btn-operator" onclick="insert('/')">÷</button>

            <button class="btn-num" onclick="insert('7')">7</button>
            <button class="btn-num" onclick="insert('8')">8</button>
            <button class="btn-num" onclick="insert('9')">9</button>
            <button class="btn-operator" onclick="insert('*')">×</button>

            <button class="btn-num" onclick="insert('4')">4</button>
            <button class="btn-num" onclick="insert('5')">5</button>
            <button class="btn-num" onclick="insert('6')">6</button>
            <button class="btn-operator" onclick="insert('-')">−</button>

            <button class="btn-num" onclick="insert('1')">1</button>
            <button class="btn-num" onclick="insert('2')">2</button>
            <button class="btn-num" onclick="insert('3')">3</button>
            <button class="btn-operator" onclick="insert('+')">+</button>

            <button class="btn-num btn-zero" onclick="insert('0')">0</button>
            <button class="btn-num" onclick="insert('.')">,</button>
            <button class="btn-operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function insert(value) {
            if (display.value === "Erro") display.value = "";
            
            let jsValue = value;
            
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function invertSignal() {
            if (display.value) {
  
                display.value = String(eval(display.value) * -1);
            }
        }

        function percent() {
            if (display.value) {
                display.value = String(eval(display.value) / 100);
            }
        }
        function calculate() {
            try {
                if (display.value) {
                    
                    
                    let result = eval(display.value);
                    
                    if (String(result).length > 10) {
                        result = result.toPrecision(10);
                    }
                    display.value = result;
                }
            } catch (error) {
                display.value = "Erro";
            }
        }
    </script>
</body>
</html>
